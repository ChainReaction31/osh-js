<body id="body">
<h2>FFMPEG test</h2>
<div><input type="button" value="Add" id="add-button" /></div>
<div id="video-container"></div>
<script type="text/javascript">

    window.OSH.BASE_WORKER_URL = "js/workers";
    // We can add a group of dataSources and set the options
    var dataReceiverController = new OSH.DataReceiver.DataReceiverController({
        replayFactor : 1
    });

    //var NUM_VIEWS = 6;
    var USE_WEB_WORKERS = true;

    var videoContainer = document.getElementById("video-container");
   // for(var i = 0;i < NUM_VIEWS; i++) {

    var i = 0;
    document.getElementById("add-button").onclick = function() {
        var videoElt = document.createElement("div");
        videoElt.className = "videoElement";

        videoElt.id = "video_" + (i);

        var statsElt = document.createElement("div");
        statsElt.setAttribute("id","stats-"+i);
        statsElt.className = "stats";

        var videoBlockElt = document.createElement("div");
        videoBlockElt.className = "blockElt";

        videoBlockElt.appendChild(statsElt);
        videoBlockElt.appendChild(videoElt);

        videoContainer.appendChild(videoBlockElt);

        var videoDataSource = new OSH.DataReceiver.VideoH264("H264 video " + i, {
            protocol: "ws",
            service: "SOS",
            endpointUrl: "localhost:8181/sensorhub/sos",
            observedProperty: "http://sensorml.com/ont/swe/property/VideoFrame",
            //offeringID: "urn:android:device:5da60da96b568172-sos",
            startTime: "now",
            endTime: "2055-08-11T20:18:05.451Z",
            //offeringID: "urn:android:device:caf661b4881b902c-sos",
            offeringID: "urn:mysos:offering:foscam-r2",
            //startTime: "2017-09-11T23:11:07.875Z",
            //endTime: "2017-09-11T23:13:01.216Z",
            syncMasterTime: false,
            bufferingTime: 0
        });

        //2017-09-11T23:11:07.875Z / 2017-09-11T23:13:01.216Z

        console.log(videoDataSource.buildUrl(videoDataSource.properties));

        var videoView_1 = new OSH.UI.FFMPEGView(videoElt.id, [{
            styler: new OSH.UI.Styler.Video({
                frameFunc: {
                    dataSourceIds: [videoDataSource.id],
                    handler: function (rec, timestamp, options) {
                        return rec;
                    }
                }
            }),
            name: "H264 ViDEO"
        }],
        {
            css: "video",
            cssSelected: "video-selected",
            name: "Android Video",
            useWorker: USE_WEB_WORKERS,
            useWebWorkerTransferableData: false,
            width: 1920,
            height: 1080
        });
        dataReceiverController.addDataSource(videoDataSource);
        OSH.EventManager.fire(OSH.EventManager.EVENT.CONNECT_DATASOURCE,{dataSourcesId:[videoDataSource.id]});

        videoView_1.onAfterDecoded = function() {
            statsElt.innerHTML = "Fps: "+videoView_1.statistics.fps+"";
        }
        i++;
    };

    //}
</script>
